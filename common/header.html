<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Component</title>
    <link rel="stylesheet" href="styles/header.css">
  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="속초 W너와지세다 스파 풀빌라" />
  <meta property="og:description" content="너와 지세다" />
  <meta property="og:image" content="https://jlnjajtcnyqupfaqjerz.supabase.co/storage/v1/object/public/app-images/property/bb8f51ba-654b-4897-abc2-ac814b81db7b/thumbnail/1762828093090-jlufz5f8a6h.jpg" />
  <meta property="og:url" content="https://w-jiseda.kr" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="속초 W너와지세다 스파 풀빌라" />
  <meta name="twitter:description" content="너와 지세다" />
  <meta name="twitter:image" content="https://jlnjajtcnyqupfaqjerz.supabase.co/storage/v1/object/public/app-images/property/bb8f51ba-654b-4897-abc2-ac814b81db7b/thumbnail/1762828093090-jlufz5f8a6h.jpg" />
</head>
<body>
    <!-- Header Component -->
    <!-- Header -->
<header class="header" id="header">
    <div class="header-content">
        <div class="header-inner">
            <!-- Logo Area -->
            <div class="logo-container" onclick="navigateTo('home')">
                <div class="logo-icon">
                    <img data-logo src="" alt="로고" class="logo-image">
                </div>
                <!-- <span class="logo-text" data-logo-text></span> -->
            </div>

            <!-- Desktop Navigation -->
            <nav class="desktop-nav">
                <div class="nav-container">
                    <div class="main-menu">
                        <div class="menu-item-wrapper">
                            <button class="menu-item" data-menu="about">About</button>
                            <div class="submenu">
                                <button class="submenu-item" onclick="navigateTo('main')">메인</button>
                                <button class="submenu-item" onclick="navigateTo('directions')">오시는길</button>
                            </div>
                        </div>

                        <div class="menu-item-wrapper">
                            <button class="menu-item" data-menu="space" data-room-link>Spaces</button>
                            <div class="submenu">
                                <!-- Room group links will be dynamically added here -->
                            </div>
                        </div>

                        <div class="menu-item-wrapper">
                            <button class="menu-item" data-menu="specials" data-facility-link>Specials</button>
                            <div class="submenu">
                                <!-- Facility links will be dynamically added here -->
                            </div>
                        </div>

                        <div class="menu-item-wrapper">
                            <button class="menu-item" data-menu="reservation">Reservation</button>
                            <div class="submenu">
                                <button class="submenu-item" onclick="navigateTo('reservation-info')">예약안내</button>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- YBS Button -->
                <button class="ybs-btn" data-ybs-button>
                    <span class="btn-text">YBS</span>
                    <svg class="icon" viewBox="0 0 24 24">
                        <line x1="7" y1="17" x2="17" y2="7"></line>
                        <polyline points="7,7 17,7 17,17"></polyline>
                    </svg>
                </button>

                <!-- Reservation Button -->
                <button class="reservation-btn" data-booking-engine>
                    <span class="btn-text">BOOK NOW</span>
                    <svg class="icon" viewBox="0 0 24 24">
                        <line x1="7" y1="17" x2="17" y2="7"></line>
                        <polyline points="7,7 17,7 17,17"></polyline>
                    </svg>
                </button>
            </nav>

            <!-- Mobile Toggle -->
            <button class="mobile-toggle" onclick="toggleMobileMenu()">
                <svg class="icon" id="menu-icon" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
                <svg class="icon" id="close-icon" viewBox="0 0 24 24" style="display: none;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </div>
</header>

<!-- Mobile Menu (header 밖에 위치) -->
<div class="mobile-menu" id="mobile-menu">
        <!-- Mobile Menu Close Button -->
        <button class="mobile-menu-close" onclick="toggleMobileMenu()">
            <svg class="icon" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>

        <div class="mobile-menu-grid">
            <!-- About Section -->
            <div class="mobile-menu-section">
                <div class="mobile-accordion-header active" onclick="toggleMobileAccordion(this)">
                    <h3 class="mobile-menu-title">About</h3>
                    <svg class="mobile-accordion-icon" viewBox="0 0 24 24">
                        <path d="M12 6v12M6 12h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="mobile-sub-items mobile-accordion-content active">
                    <button class="mobile-sub-item" onclick="navigateTo('main')">메인</button>
                    <button class="mobile-sub-item" onclick="navigateTo('directions')">오시는길</button>
                </div>
            </div>

            <!-- Spaces Section -->
            <div class="mobile-menu-section">
                <div class="mobile-accordion-header active" onclick="toggleMobileAccordion(this)">
                    <h3 class="mobile-menu-title">Spaces</h3>
                    <svg class="mobile-accordion-icon" viewBox="0 0 24 24">
                        <path d="M12 6v12M6 12h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="mobile-sub-items mobile-accordion-content active" id="mobile-spaces-items">
                    <!-- 동적으로 로드됨 -->
                </div>
            </div>

            <!-- Specials Section -->
            <div class="mobile-menu-section">
                <div class="mobile-accordion-header active" onclick="toggleMobileAccordion(this)">
                    <h3 class="mobile-menu-title">Specials</h3>
                    <svg class="mobile-accordion-icon" viewBox="0 0 24 24">
                        <path d="M12 6v12M6 12h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="mobile-sub-items mobile-accordion-content active" id="mobile-specials-items">
                    <button class="mobile-sub-item" onclick="navigateTo('facility')">BBQ</button>
                    <!-- 동적으로 로드됨 -->
                </div>
            </div>

            <!-- Reservation Section -->
            <div class="mobile-menu-section">
                <div class="mobile-accordion-header active" onclick="toggleMobileAccordion(this)">
                    <h3 class="mobile-menu-title">Reservation</h3>
                    <svg class="mobile-accordion-icon" viewBox="0 0 24 24">
                        <path d="M12 6v12M6 12h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <div class="mobile-sub-items mobile-accordion-content active">
                    <button class="mobile-sub-item" onclick="navigateTo('reservation-info')">예약안내</button>
                </div>
            </div>

        </div>

        <!-- Mobile Buttons Container -->
        <div class="mobile-buttons-container">
            <!-- Mobile YBS Button -->
            <button class="mobile-ybs-btn" data-ybs-button>
                <span class="btn-text">YBS</span>
                <svg class="icon" viewBox="0 0 24 24">
                    <line x1="7" y1="17" x2="17" y2="7"></line>
                    <polyline points="7,7 17,7 17,17"></polyline>
                </svg>
            </button>

            <!-- Mobile Reservation Button -->
            <button class="mobile-reservation-btn" data-booking-engine>
                <span>BOOK NOW</span>
                <svg class="icon" viewBox="0 0 24 24">
                    <line x1="7" y1="17" x2="17" y2="7"></line>
                    <polyline points="7,7 17,7 17,17"></polyline>
                </svg>
            </button>
        </div>
    </div>

    <!-- Preview Handler for Admin Integration -->
    <script src="js/preview-handler.js"></script>

    <!-- Header Footer Mapper -->
    <script src="js/data-mapper/pages/header-footer-mapper.js"></script>

    <!-- Header and Footer Loader -->
    <script src="js/header-footer-loader.js"></script>

    <!-- Header script -->
    <script src="js/common/header.js"></script>
</body>
</html>
