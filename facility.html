<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Hero Slider Section -->
    <section class="hero-slider-section">
        <div class="hero-slider" id="hero-slider">
            <!-- Slides will be dynamically generated -->
        </div>
        <div class="hero-content">
            <div class="hero-text-center">
                <h1 class="hero-title" data-facility-hero-page-title></h1>
            </div>
        </div>
        <!-- Slider Progress -->
        <div class="hero-slider-progress">
            <div class="hero-slider-nav">
                <button class="hero-slider-arrow prev" id="hero-prev"></button>
                <span class="hero-slider-current" id="hero-current">01</span>
                <div class="hero-slider-line">
                    <div class="hero-slider-line-fill" id="hero-progress-fill"></div>
                </div>
                <span class="hero-slider-total" id="hero-total">05</span>
                <button class="hero-slider-arrow next" id="hero-next"></button>
            </div>
        </div>
    </section>

    <!-- Main Content Section -->
    <section class="main-content-section main-content-fade-in">
        <div class="facility-content-container">
        <!-- Facility Introduction Section -->
        <div class="facility-intro-section">
            <div class="facility-intro-content">
                <div class="facility-label">
                    <span id="facility-number" class="facility-number">SPECIAL 01</span>
                </div>
                <h1 id="facility-title" class="facility-title" data-facility-name></h1>
                <div class="facility-description">
                    <pre data-facility-description></pre>
                </div>
                <div class="facility-text-content usage-guide">
                    <div class="facility-text-header">
                        <h3 class="facility-section-title">이용 안내</h3>
                    </div>
                    <div class="facility-text-body" data-facility-features-container>
                    </div>
                </div>
            </div>
        </div>

        <!-- 주요 특징 섹션 custom field -->
        <div class="facility-content-section">
            <div class="facility-image-content">
                <img src="" alt="Facility View" class="facility-content-img" data-facility-features-image>
            </div>
            <!-- 임시 주석 처리 -->
            <div class="facility-text-content">
                <!-- <div class="facility-text-header">
                    <h3 class="facility-section-title">주요 특징</h3>
                </div>
                <div class="facility-text-body" data-facility-features-container>
                </div> -->
            </div>
        </div>

        <!-- 추가 정보 섹션 custom field -->
        <div class="facility-content-section facility-content-reversed">
            <div class="facility-image-content">
                <img src="" alt="Facility View" class="facility-content-img" data-facility-additionalinfos-image>
            </div>
            <!-- 임시 주석 처리 -->
            <div class="facility-text-content">
                <!-- <div class="facility-text-header">
                    <h3 class="facility-section-title">추가 정보</h3>
                </div>
                <div class="facility-text-body" data-facility-additionalinfos-container>
                </div> -->
            </div>
        </div>

        <!-- 이용 혜택 섹션 custom field -->
        <div class="facility-content-section">
            <div class="facility-image-content">
                <img src="" alt="Facility View" class="facility-content-img" data-facility-benefits-image>
            </div>
            <!-- 임시 주석 처리 -->
            <div class="facility-text-content">
                <!-- <div class="facility-text-header">
                    <h3 class="facility-section-title">이용 혜택</h3>
                </div>
                <div class="facility-text-body" data-facility-benefits-container>
                </div> -->
            </div>
        </div>
        </div> <!-- facility-content-container -->
    </section>



    <!-- Include ImageWithFallback script -->
    <script src="js/image-with-fallback.js"></script>

    <!-- Common Slider Module -->
    <script src="js/common/slider.js"></script>

    <!-- Image Helpers -->
    <script src="js/image-helpers.js"></script>

    <!-- Base Data Mapper -->
    <script src="js/data-mapper/core/base-mapper.js"></script>

    <!-- Facility Page Mapper -->
    <script src="js/data-mapper/pages/facility-mapper.js"></script>

    <!-- Preview Handler for Admin Integration -->
    <script src="js/preview-handler.js"></script>

    <!-- Header Footer Mapper -->

    <!-- Header and Footer Loader -->
    <script src="js/header-footer-loader.js"></script>

    <!-- Page-specific script -->
    <script src="js/pages/facility.js"></script>
