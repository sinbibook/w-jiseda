<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="숙소 설명">
    <meta name="keywords" content="SEO 키워드">
    <title>숙소명 - 템플릿</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="styles/common.css" as="style">
    <link rel="preload" href="styles/index.css" as="style">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">

  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="속초 W너와지세다 스파 풀빌라 - 홈" />
  <meta property="og:description" content="너와 지세다" />
  <meta property="og:image" content="https://jlnjajtcnyqupfaqjerz.supabase.co/storage/v1/object/public/app-images/property/bb8f51ba-654b-4897-abc2-ac814b81db7b/thumbnail/1762828093090-jlufz5f8a6h.jpg" />
  <meta property="og:url" content="https://w-jiseda.kr" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="속초 W너와지세다 스파 풀빌라 - 홈" />
  <meta name="twitter:description" content="너와 지세다" />
  <meta name="twitter:image" content="https://jlnjajtcnyqupfaqjerz.supabase.co/storage/v1/object/public/app-images/property/bb8f51ba-654b-4897-abc2-ac814b81db7b/thumbnail/1762828093090-jlufz5f8a6h.jpg" />
</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Section Navigation -->
    <nav class="section-nav">
        <button class="section-dot active" data-section="0" aria-label="Hero Section"></button>
        <button class="section-dot" data-section="1" aria-label="Essence Section"></button>
        <button class="section-dot" data-section="2" aria-label="Room Preview"></button>
        <button class="section-dot" data-section="3" aria-label="Special Offers"></button>
        <button class="section-dot" data-section="4" aria-label="Signature"></button>
        <button class="section-dot" data-section="5" aria-label="Closing"></button>
    </nav>

    <!-- 메인 소개 섹션 custom-field -->
    <section class="hero-section">
        <!-- Background Images Slider with Fade Animation -->
        <div class="hero-background">
            <div class="hero-slider" id="hero-slider">
                <!-- Hero slides will be dynamically generated here -->
            </div>
            <div class="hero-image-overlay"></div>
        </div>
        <!-- Hero Content -->
        <div class="hero-content" id="hero-content">
            <div class="hero-text">
                <div class="brand-name" id="brand-name">
                    <h4 class="brand-title" data-property-name></h4>
                    <div class="brand-divider"></div>
                    <p class="brand-subtitle" data-property-name-en></p>
                </div>
            </div>
        </div>
        <div class="hero-slider-progress">
            <div class="hero-slider-nav">
                <button class="hero-slider-arrow prev" id="hero-prev"></button>
                <span class="hero-slider-current">01</span>
                <div class="hero-slider-line">
                    <div class="hero-slider-line-fill"></div>
                </div>
                <span class="hero-slider-total">03</span>
                <button class="hero-slider-arrow next" id="hero-next"></button>
            </div>
        </div>
    </section>

    <!-- 핵심 메세지 섹션 custom-field -->
    <section class="essence-section main-content-fade-in">
        <div class="essence-wrapper">
            <!-- Left Large Image -->
            <div class="essence-left-image" data-essence-image-0>
                <img src="" alt="숙소 외관" loading="lazy">
            </div>

            <!-- Center Text Content -->
            <div class="essence-center-content">
                <h2 class="essence-title" data-essence-title></h2>
                <div class="essence-spacing"></div>
                <p class="essence-description" data-essence-description></p>
            </div>

            <!-- Right Top Small Image -->
            <div class="essence-right-image" data-essence-image-1>
                <img src="" alt="숙소 내부" loading="lazy">
            </div>
        </div>
    </section>

    <!-- 객실 프리뷰 섹션 -->
    <section class="room-preview-section main-content-fade-in">
        <div class="room-preview-container">
            <div class="room-preview-left">
                <div class="room-preview-header">
                    <h2 class="room-preview-title" data-room-preview-title>Building Guide</h2>
                </div>
                <div class="room-tabs" data-room-tabs>
                    <!-- Room tabs will be dynamically generated here -->
                </div>
                <div class="room-tabs-descs" data-room-descriptions>
                    <!-- Room descriptions will be dynamically generated here -->
                </div>
            </div>
            <div class="room-preview-right">
                <div class="room-images" data-room-images>
                    <!-- Room image sliders will be dynamically generated here -->
                </div>
            </div>
        </div>
    </section>

    <!-- 갤러리 섹션 custom-field -->
    <section class="experience-gallery-section main-content-fade-in">
        <div class="experience-container">
            <!-- Title Area -->
            <div class="experience-header">
                <h2 class="experience-title" data-gallery-title>Special Offers</h2>
            </div>

            <!-- Images Accordion Area -->
            <div class="experience-images-wrapper" data-gallery-images>
                <!-- Gallery images will be dynamically generated here -->
            </div>
        </div>
    </section>

    <!-- 특색 섹션  custom-field -->
    <section class="signature-section main-content-fade-in">
        <div class="gallery-property-english-name" data-property-name-en></div>
        <div class="signature-container">
            <!-- Slider Wrapper -->
            <div class="signature-slider">
                <div class="signature-slider-track" data-signature-slides>
                    <!-- Signature slides will be dynamically generated here -->
                </div>
            </div>
        </div>
    </section>

    <!-- 마무리 섹션 custom-field -->
    <section class="index-closing">
        <img
             data-closing-image
             src=""
             alt="마무리 섹션 이미지"
             loading="lazy">
        <div class="index-closing-overlay">
            <div class="index-closing-text">
                <img data-closing-logo src="" alt="로고" class="closing-logo">
            </div>
        </div>
    </section>

    <!-- Include ImageWithFallback script -->
    <script src="js/image-with-fallback.js"></script>

    <!-- Preview Handler for Admin Integration -->
    <script src="js/preview-handler.js"></script>

    <!-- Image Helpers -->
    <script src="js/image-helpers.js"></script>

    <!-- Base Data Mapper -->
    <script src="js/data-mapper/core/base-mapper.js"></script>

    <!-- Index Page Mapper -->
    <script src="js/data-mapper/pages/index-mapper.js"></script>

    <!-- Header Footer Mapper -->
    <script src="js/data-mapper/pages/header-footer-mapper.js"></script>

    <!-- Header and Footer Loader -->
    <script src="js/header-footer-loader.js"></script>

    <!-- Page-specific script -->
    <script src="js/pages/index.js"></script>

</body>
</html>
