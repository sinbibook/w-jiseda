<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="숙소 설명">
    <meta name="keywords" content="SEO 키워드">
    <title>예약안내 - 숙소명</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="styles/common.css" as="style">
    <link rel="preload" href="styles/reservation.css" as="style">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/reservation.css">
    <link rel="stylesheet" href="styles/theme.css">

    <!-- Font CDN Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chonburi&display=swap" rel="stylesheet">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/maru-buri.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200..900&display=swap" rel="stylesheet">

  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="속초 W너와지세다 스파 풀빌라 - 예약안내" />
  <meta property="og:description" content="너와 지세다" />
  <meta property="og:image" content="https://jlnjajtcnyqupfaqjerz.supabase.co/storage/v1/object/public/app-images/property/bb8f51ba-654b-4897-abc2-ac814b81db7b/thumbnail/1762828093090-jlufz5f8a6h.jpg" />
  <meta property="og:url" content="https://w-jiseda.kr" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="속초 W너와지세다 스파 풀빌라 - 예약안내" />
  <meta name="twitter:description" content="너와 지세다" />
  <meta name="twitter:image" content="https://jlnjajtcnyqupfaqjerz.supabase.co/storage/v1/object/public/app-images/property/bb8f51ba-654b-4897-abc2-ac814b81db7b/thumbnail/1762828093090-jlufz5f8a6h.jpg" />
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <div class="reservation-page">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-background">
                <img src="" alt="예약안내 배경" data-reservation-hero-image-0>
                <div class="hero-overlay"></div>
            </div>
            <div class="hero-content">
                <div class="hero-text-center">
                    <h1 class="hero-title" data-reservation-hero-title></h1>
                </div>
            </div>

            <!-- Scroll Down Indicator -->
            <div class="hero-scroll-down" onclick="scrollToNextSection()">
                <svg class="scroll-arrow" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
                </svg>
            </div>
        </section>

        <!-- Reservation Info Section -->
        <section class="reservation-info-section main-content-fade-in">
            <div class="reservation-content-container">
            <!-- Facility Introduction Section -->
            <div class="facility-intro-section">
                <div class="facility-intro-content">
                    <div class="facility-label">
                        <span class="facility-number" data-customfield-reservation-about-title></span>
                    </div>
                    <p class="facility-description" data-customfield-reservation-about-description></p>
                </div>
            </div>

            <!-- Banner Image Section -->
            <div class="reservation-banner-section">
                <div class="container">
                    <img src="" alt="예약안내 배너" class="reservation-banner-image" data-reservation-hero-image-1>
                </div>
            </div>

            <!-- 이용안내 섹션 -->
            <div class="reservation-content-layout">
                <!-- Reservation Info Content -->
                <div class="reservation-info-content">
                    <!-- Reservation Details Accordion Section -->
                    <div class="reservation-details-section">
                        <!-- 이용안내 Section -->
                        <div class="accordion-item">
                            <div class="accordion-header">
                                <h3 class="accordion-title">이용안내</h3>
                                <button class="accordion-close active" data-target="usage-content">
                                    <svg class="close-icon" viewBox="0 0 24 24">
                                        <path d="M12 6v12M6 12h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="accordion-content active" id="usage-content" data-reservation-usage-content>
                            </div>
                        </div>

                        <!-- 예약안내 Section -->
                        <div class="accordion-item">
                            <div class="accordion-header">
                                <h3 class="accordion-title">예약안내</h3>
                                <button class="accordion-close active" data-target="reservation-guide-content">
                                    <svg class="close-icon" viewBox="0 0 24 24">
                                        <path d="M12 6v12M6 12h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="accordion-content active" id="reservation-guide-content" data-reservation-guide-content>
                            </div>
                        </div>

                        <!-- 입/퇴실 안내 Section -->
                        <div class="accordion-item">
                            <div class="accordion-header">
                                <h3 class="accordion-title">입/퇴실 안내</h3>
                                <button class="accordion-close active" data-target="checkin-content">
                                    <svg class="close-icon" viewBox="0 0 24 24">
                                        <path d="M12 6v12M6 12h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="accordion-content active" id="checkin-content" data-reservation-checkin-content>
                            </div>
                        </div>

                        <!-- 환불규정 Section -->
                        <div class="accordion-item">
                            <div class="accordion-header">
                                <h3 class="accordion-title">환불규정</h3>
                                <button class="accordion-close active" data-target="refund-content">
                                    <svg class="close-icon" viewBox="0 0 24 24">
                                        <path d="M12 6v12M6 12h12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="accordion-content active" id="refund-content">
                                <p class="accordion-text">취소 시점에 따른 환불 규정은 다음과 같습니다:</p>
                                <div class="table-section">
                                    <div class="table-wrapper">
                                        <table class="refund-table">
                                            <thead>
                                                <tr>
                                                    <th>취소 시점</th>
                                                    <th>환불율</th>
                                                </tr>
                                            </thead>
                                            <tbody class="refund-table-body">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div> <!-- reservation-content-container -->

        </section>
    </div>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>


    <!-- Include ImageWithFallback script -->
    <script src="js/image-with-fallback.js"></script>

    <!-- Preview Handler for Admin Integration -->
    <script src="js/preview-handler.js"></script>

    <!-- Image Helpers -->
    <script src="js/image-helpers.js"></script>

    <!-- Property Data Mapper -->
    <script src="js/data-mapper/core/base-mapper.js"></script>
    <script src="js/data-mapper/pages/reservation-mapper.js"></script>
    <script src="js/data-mapper/pages/header-footer-mapper.js"></script>

    <!-- Header and Footer Loader -->
    <script src="js/header-footer-loader.js"></script>

    <!-- Page-specific script -->
    <script src="js/pages/reservation.js"></script>

</body>
</html>
