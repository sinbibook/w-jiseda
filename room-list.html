<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="숙소 설명">
    <meta name="keywords" content="SEO 키워드">
    <title>객실 목록 - 숙소명</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/room-list.css">
    <link rel="stylesheet" href="styles/theme.css">

  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="속초 W너와지세다 스파 풀빌라" />
  <meta property="og:description" content="너와 지세다" />
  <meta property="og:image" content="https://jlnjajtcnyqupfaqjerz.supabase.co/storage/v1/object/public/app-images/property/bb8f51ba-654b-4897-abc2-ac814b81db7b/thumbnail/1762828093090-jlufz5f8a6h.jpg" />
  <meta property="og:url" content="https://w-jiseda.kr" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="속초 W너와지세다 스파 풀빌라" />
  <meta name="twitter:description" content="너와 지세다" />
  <meta name="twitter:image" content="https://jlnjajtcnyqupfaqjerz.supabase.co/storage/v1/object/public/app-images/property/bb8f51ba-654b-4897-abc2-ac814b81db7b/thumbnail/1762828093090-jlufz5f8a6h.jpg" />
</head>
<body>

    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- DATA MAPPING: Hero Section -->
    <section class="hero-section">
        <div class="hero-background">
            <!-- DATA MAPPING: Hero Background Image -->
            <img src="" alt="객실 배경" data-customfield-room-list-hero-image-0>
            <div class="hero-overlay"></div>
        </div>
        <div class="hero-content">
            <div class="hero-text-center">
                <!-- DATA MAPPING: Hero Title -->
                <h1 class="hero-title" data-customfield-room-list-hero-title></h1>
            </div>
        </div>

        <!-- Scroll Down Indicator -->
        <div class="hero-scroll-down" onclick="scrollToNextSection()">
            <svg class="scroll-arrow" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
            </svg>
        </div>
    </section>

    <!-- Room List Section -->
    <section class="room-list-section main-content-fade-in">

            <!-- DATA MAPPING: Stylized Title Section -->
            <div class="stylized-title-container">
                <div class="circle-background"></div>
                <div class="title-content">
                    <!-- DATA MAPPING: Title Label -->
                    <span class="title-label" data-customfield-room-list-title-label>ROOMS</span>
                    <!-- DATA MAPPING: Main Title -->
                    <h1 class="stylized-title" data-customfield-room-list-main-title></h1>
                </div>
            </div>

            <!-- Room Grid -->
            <div class="room-grid" id="room-grid">
                <!-- Room cards will be dynamically generated here -->
            </div>

    </section>

    <!-- Include ImageWithFallback script -->
    <script src="js/image-with-fallback.js"></script>

    <!-- Common JavaScript -->
    <script src="js/common.js"></script>

    <!-- Image Helpers -->
    <script src="js/image-helpers.js"></script>

    <!-- Base Data Mapper -->
    <script src="js/data-mapper/core/base-mapper.js"></script>

    <!-- Room List Mapper -->
    <script src="js/data-mapper/pages/room-list-mapper.js"></script>

    <!-- Preview Handler for Admin Integration -->
    <script src="js/preview-handler.js"></script>

    <!-- Header Footer Mapper -->
    <script src="js/data-mapper/pages/header-footer-mapper.js"></script>

    <!-- Header and Footer Loader -->
    <script src="js/header-footer-loader.js"></script>

    <!-- Page-specific script -->
    <script src="js/pages/room-list.js"></script>

</body>
</html>
