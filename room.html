<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="숙소 설명">
    <meta name="keywords" content="SEO 키워드">
    <title id="page-title">객실 안내 - 숙소명</title>

    <!-- Preload critical resources -->
    <link rel="preload" href="styles/common.css" as="style">
    <link rel="preload" href="styles/room.css" as="style">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/room.css">

  <!-- Open Graph Meta Tags for Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="속초 W너와지세다 스파 풀빌라 - 객실안내" />
  <meta property="og:description" content="너와 지세다" />
  <meta property="og:image" content="https://jlnjajtcnyqupfaqjerz.supabase.co/storage/v1/object/public/app-images/property/bb8f51ba-654b-4897-abc2-ac814b81db7b/thumbnail/1762828093090-jlufz5f8a6h.jpg" />
  <meta property="og:url" content="https://w-jiseda.kr" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="속초 W너와지세다 스파 풀빌라 - 객실안내" />
  <meta name="twitter:description" content="너와 지세다" />
  <meta name="twitter:image" content="https://jlnjajtcnyqupfaqjerz.supabase.co/storage/v1/object/public/app-images/property/bb8f51ba-654b-4897-abc2-ac814b81db7b/thumbnail/1762828093090-jlufz5f8a6h.jpg" />
</head>
<body>
    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Hero Slider Section -->
    <section class="hero-slider-section">
        <div class="hero-slider" id="hero-slider" data-room-hero-slides-container>
            <!-- Slides will be dynamically generated -->
        </div>
        <div class="hero-content">
            <div class="hero-text-center">
                <h1 class="hero-title" data-room-hero-name></h1>
            </div>
        </div>
        <!-- Slider Progress -->
        <div class="hero-slider-progress">
            <div class="hero-slider-nav">
                <button class="hero-slider-arrow prev" id="hero-prev"></button>
                <span class="hero-slider-current" id="hero-current">01</span>
                <div class="hero-slider-line">
                    <div class="hero-slider-line-fill" id="hero-progress-fill"></div>
                </div>
                <span class="hero-slider-total" id="hero-total" data-room-total-slides>05</span>
                <button class="hero-slider-arrow next" id="hero-next"></button>
            </div>
        </div>

    </section>

    <!-- Main Content Section -->
    <section class="main-content-section main-content-fade-in">
        <div class="room-content-container">
        <!-- Stylized Title (Left Aligned for room.html) -->
        <div class="stylized-title-container room-page-title">
            <div class="circle-background"></div>
            <div class="title-content">
                <span class="title-label">DETAIL</span>
                <h1 class="stylized-title">ROOM INFO</h1>
            </div>
        </div>

        <!-- Room Header Info -->
        <div class="room-header-info">
            <h2 id="room-name-display" class="room-name-display" data-room-info-name></h2>
            <p id="room-description-display" class="room-description-display" data-room-info-description></p>
        </div>

        <!-- Room Images Section -->
        <div class="room-images-section">
            <div class="room-image-horizontal">
                <img src="" alt="Room Horizontal View" class="room-img-horizontal" data-room-interior-image-0>
            </div>
            <div class="room-image-vertical">
                <img src="" alt="Room Vertical View" class="room-img-vertical" data-room-interior-image-1>
            </div>
        </div>

        <!-- Room Details Accordion Section -->
        <div class="room-details-section">
            <!-- Type Section -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <h3 class="accordion-title">Room Type</h3>
                    <button class="accordion-close" data-target="type-content">
                        <svg class="close-icon" viewBox="0 0 24 24">
                            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <div class="accordion-content" id="type-content">
                    <p id="room-type-display" class="accordion-text" data-room-type>객실 타입 정보</p>
                </div>
            </div>

            <!-- Room Info Section -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <h3 class="accordion-title">Room Info</h3>
                    <button class="accordion-close" data-target="roominfo-content">
                        <svg class="close-icon" viewBox="0 0 24 24">
                            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <div class="accordion-content" id="roominfo-content">
                    <p id="room-info-display" class="accordion-text" data-room-info>객실 정보</p>
                </div>
            </div>

            <!-- Amenities Section -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <h3 class="accordion-title">Amenities</h3>
                    <button class="accordion-close" data-target="amenities-content">
                        <svg class="close-icon" viewBox="0 0 24 24">
                            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
                <div class="accordion-content" id="amenities-content">
                    <p id="amenities-display" class="accordion-text" data-room-amenities>편의시설</p>
                </div>
            </div>
        </div>

        <!-- Reservation CTA Button -->
        <div class="reservation-cta-section">
            <button class="reservation-cta-btn book-now-style" data-booking-engine>
                <span class="book-text">BOOK NOW</span>
                <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="7" y1="17" x2="17" y2="7"></line>
                    <polyline points="7,7 17,7 17,17"></polyline>
                </svg>
            </button>
        </div>

        <!-- Room Images Section -->
         <section class="room-gallery-section-wrap">
            <div class="room-gallery-container" data-room-gallery-grid>
                <!-- Gallery Images - Left Side -->
                <div class="gallery-images-area">
                    <!-- Main Large Image -->
                    <div class="gallery-main-image">
                        <img src="" alt="Room Main View" data-customfield-room-gallery-main-image>
                    </div>
                </div>

                <!-- Gallery Content - Right Side -->
                <div class="gallery-content-area">
                    <!-- Text Section -->
                    <div class="gallery-text-section">
                        <!-- <div class="gallery-title-section">
                            <h3 class="gallery-title" data-customfield-room-gallery-title>Jiseda Pool villa Pension</h3>
                            <div class="gallery-title-underline"></div>
                        </div> -->
                        <div class="gallery-description">
                            <p data-customfield-room-gallery-description></p>
                        </div>
                        <div class="gallery-property-english-name" data-property-nameEn></div>
                    </div>

                    <!-- Thumbnail Images Grid -->
                    <div class="gallery-thumbnails">
                        <div class="gallery-thumb">
                            <img src="" alt="Room View 1" data-customfield-room-gallery-thumb-1>
                        </div>
                        <div class="gallery-thumb">
                            <img src="" alt="Room View 2" data-customfield-room-gallery-thumb-2>
                        </div>
                        <div class="gallery-thumb">
                            <img src="" alt="Room View 3" data-customfield-room-gallery-thumb-3>
                        </div>
                    </div>
                </div>
            </div>
         </section>
        </div> <!-- room-content-container -->
    </section>




    <!-- Include ImageWithFallback script -->
    <script src="js/image-with-fallback.js"></script>

    <!-- Common JavaScript -->
    <script src="js/common.js"></script>

    <!-- Image Helpers -->
    <script src="js/image-helpers.js"></script>

    <!-- Base Data Mapper -->
    <script src="js/data-mapper/core/base-mapper.js"></script>

    <!-- Room Page Mapper -->
    <script src="js/data-mapper/pages/room-mapper.js"></script>

    <!-- Preview Handler for Admin Integration -->
    <script src="js/preview-handler.js"></script>

    <!-- Header Footer Mapper -->
    <script src="js/data-mapper/pages/header-footer-mapper.js"></script>

    <!-- Header and Footer Loader -->
    <script src="js/header-footer-loader.js"></script>

    <!-- Page-specific script -->
    <script src="js/pages/room.js"></script>

</body>
</html>
